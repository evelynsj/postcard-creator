<!-- This is the awful HTML comment syntax -->
<!DOCTYPE html>
<!-- Message to browser...I think I am HTML -->
<html lang="en">
  <!-- My text is in English -->

  <head>
    <meta charset="utf-8" />
    <!-- Binary encoding of characters -->
    <title>Postcard App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This will come in handy later -->

    <!-- import the webpage's css -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Daily Postcard Creator</h1>
    </header>

    <main class="image-upload-container">
      <div class="choose-image">
        <a href="#">Choose Image</a>
      </div>
      <div class="write-message">
        <p>Write your message here!</p>
      </div>
    </main>

    <section>
      <div class="font-options">
        <p class="section-title">Choose your font</p>
        <ul>
          <li class="indie-flower active"><a href="#">Indie Flower</a></li>
          <li class="dancing-script"><a href="#">Dancing Script</a></li>
          <li class="long-cang"><a href="#">Long Cang</a></li>
          <li class="homemade-apple"><a href="#">Homemade Apple</a></li>
        </ul>
      </div>
      <div class="color-options-container">
        <p class="section-title">Choose your color</p>
        <div class="color-options">
          <button class="square color-1 active"></button>
          <button class="square color-2"></button>
          <button class="square color-3"></button>
          <button class="square color-4"></button>
          <button class="square color-5"></button>
          <button class="square color-6"></button>
          <button class="square color-7"></button>
          <button class="square color-8"></button>
          <button class="square color-9"></button>
        </div> 
      </div>
      <button class="share-button">Share postcard</button>
    </section>

    <!-- import the webpage's browser-side javascript file -->
    <script src="script.js"></script>
  </body>
</html>
